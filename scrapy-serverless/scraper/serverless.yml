functions:
  hello:
    handler: handler.hello
  scraper:
    handler: launcher.scrape
    timeout: 300
  get:
     handler: rest/get.get
     events:
       - http:
           method: get
           path: quotes
           cors: true
           integration: lambda  
           request:
            template:
              application/json: >
                {
                  "quote" : "$input.params('quote')",
                  "author_name": "$input.params('author_name')"
                }
  quote_trigger_handler: 
    handler: quote_scraper/triggers/quote_trigger.quote_trigger_handler
    
plugins:
  - serverless-python-requirements